name: CD

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: "5.x"
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0
        with:
          useConfigFile: true          

      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Publish
        run: dotnet publish ./src/tye/tye.csproj -c Release -o ./tye2-publish --no-restore -p:AssemblyVersion=${{ steps.gitversion.outputs.AssemblySemVer }} -p:FileVersion=${{ steps.gitversion.outputs.AssemblySemFileVer }} -p:InformationalVersion=${{ steps.gitversion.outputs.NuGetVersionV2 }}
      - name: Pack
        run: dotnet paack ./src/tye/tye.csproj -c Release -o ./tye2-pack --no-restore -p:AssemblyVersion=${{ steps.gitversion.outputs.AssemblySemVer }} -p:FileVersion=${{ steps.gitversion.outputs.AssemblySemFileVer }} -p:InformationalVersion=${{ steps.gitversion.outputs.NuGetVersionV2 }} -p:Version=${{ steps.gitversion.outputs.NuGetVersionV2 }}
      - name: Push to nuget
        run: dotnet nuget push ./tye2-pack/${{ steps.gitversion.outputs.NuGetVersionV2 }}.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source "github"        
      # - uses: montudor/action-zip@v1
      #   with:
      #     args: zip -qq -r tye2.zip ./tye2-publish
      - uses: actions/upload-artifact@v4
        with:
          name: tye2-${{ steps.gitversion.outputs.NuGetVersionV2 }}.zip
          path: ./tye2-publish
